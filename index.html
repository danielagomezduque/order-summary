<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="mainContainer">

        <div class="imgContainer">
            <img alt="hero Image" src="./assets/illustration-hero.svg" class="aA">
        </div>
        <div class="summaryContainer">
            <span class="summaryTitle">
                Order Summary
            </span>
           
            <span class="summaryBody">
                You can now listen to millions of
                songs, audiobooks, and potcasts on any 
                device anywhere you like!
            </span>

        </div>
        <div class="planContainer">
            <div class="planImg">
                <img alt="music Icon" src="./assets/icon-music.svg">
            </div>
            <div class="planType">
                <span class="planTypeTitle">
                    Annual Plan
                </span>
                <span class="planTypePrice">
                    $59.99/year
                </span>
            </div>
            <div class="planChange">
                <button class="planButton">
                    Change
                </button>
            </div>
        </div>
        <div class="paymentContainer">
            <button class="proceedButton">
                Proceed to Payment
            </button>
            <button class="cancelButton">
                Cancel Order
            </button>
        </div>
    </div>
</body>
</html>
